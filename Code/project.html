<!DOCTYPE html>
<html>
<head id="header">
    <meta charset="utf-8" />
    <title>Algrorithm Visualisation</title>
    <link rel="stylesheet" href="project.css">
</head>

<body onload="main()">


<script id="vertex-shader" type="x-shader/x-vertex">

// Vertex shader: pass color and normal to fragment shader and set clip-space position
attribute vec3 a_Position;
attribute vec4 a_Color;
attribute vec3 a_Normal;

varying vec4 v_Color;
varying vec3 v_Normal;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main() {
    // forward color/normal to fragment shader
    v_Color = a_Color;
    v_Normal = a_Normal;
    // position already expressed in clip space by the JS generator
    gl_Position = projectionMatrix * modelViewMatrix * vec4(a_Position, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 v_Color;
varying vec3 v_Normal;

// ambient color (set from JS if available)
uniform vec3 u_Ambient_color;

void main() {
    // basic ambient + simple diffuse lighting using a fixed light direction
    vec3 normal = normalize(v_Normal);
    vec3 lightDir = normalize(vec3(0.0, 0.0, 1.0));
    float diff = max(dot(normal, lightDir), 0.0);

    // ambient plus an extra diffuse factor for a little shading
    vec3 base = v_Color.rgb * (u_Ambient_color + 0.6 * diff);
    gl_FragColor = vec4(base, v_Color.a);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/webgl-debug.js"></script>
<script type="text/javascript" src="../Common/cuon-utils-letu.js"></script>
<script type="text/javascript" src="../Common/cuon-matrix.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="project.js"></script>
<script type="text/javascript" src="algorithms.js"></script>

<div id="main-container">
    <div id="options">
        <Label id="select-label" for="algorithm-select">Select Sorting Algorithm</Label>
        <select id="algorithm-select" onchange="changeAlgorithm(this.value)">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option> 
            <option value="shell">Shell Sort</option> 
            
        </select>
        <Label id="speed-label" for="speed-select">Select Speed</Label>
        <select id="speed-select" onchange="changeSpeed(this.value)">
            <option value="slow">Slow</option>
            <option value="medium" selected>Medium</option>
            <option value="fast">Fast</option>
        </select>
        <Label id="count-label" for="count-select">Count</Label>
        <input type="number" id="count-select" value="10" min="2" max="50" onchange="if(this.value < 2) this.value = 2; if(this.value > 50) this.value = 50; changeCount(this.value)">
    </div>
    <div id="canvas-container">
        <canvas id="webgl" width="1024" height="1024">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div id="bottom-controls">
            <button id="start-button" onclick="toggleSorting()">Start</button>
            <button id="randomize-button" onclick="randomizeArray()">Randomize</button>
        </div>
    </div>
</div>
</body>
</html>
